            background: #C4A962;
            border-radius: 4px;
        }

        .logo-text-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .logo {

            font-weight: 700;
            color: #fff;
            letter-spacing: 3px;
        }

        .phone-label {
            display: flex;

            gap: 6px;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
        }

        .phone-icon {
            font-size: 14px;
        }

        .header-icons {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 24px;
            padding: 5px;
        }

        .menu-btn {
            font-size: 28px;
        }

        .sidebar {
            position: fixed;
            right: -100%;
            top: 0;
            width: 320px;
            height: 100vh;
            background: #fff;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar-header {
            background: #C4A962;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
        }

        .category-item {
            padding: 20px 25px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .category-item:hover {
            background: #f5f5f5;
        }

        .category-item.sale {
            color: #d32f2f;
            font-weight: 600;
        }

        .arrow {
            font-size: 20px;
            color: #666;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 400;
        }

        .product-count {
            color: #666;
            font-size: 16px;
        }

        .filters-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
            gap: 10px;
        }

        .filter-btn {
            background: #fff;
            border: 1px solid #ddd;
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            white-space: nowrap;
        }

        .sort-section {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .sort-section span {
            font-size: 14px;
            white-space: nowrap;
        }

        .sort-select {
            padding: 8px 35px 8px 12px;
            border: 1px solid #ddd;
            font-size: 13px;
            cursor: pointer;
            appearance: none;

            max-width: 150px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .product-card {
            background: #f5f5f5;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

            width: 100%;
            height: 280px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;

            width: 100%;
            height: 100%;

            left: 10px;
            background: #d32f2f;
            color: #fff;
            padding: 6px 10px;
            font-size: 12px;
            font-weight: 700;
            border-radius: 4px;
            letter-spacing: 0.5px;
            z-index: 10;

            padding: 20px;
            background: #fff;
        }

        .product-category {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .product-name {
            font-size: 16px;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .product-price {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .current-price {
            color: #d32f2f;
            font-size: 18px;
            font-weight: 600;
        }

        .original-price {
            color: #999;
            text-decoration: line-through;
            font-size: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal.open {
            display: block;
        }

        .modal-content {
            background: #fff;
            max-width: 1200px;
            margin: 50px auto;
            position: relative;
        }

            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff;
            border: none;
            font-size: 32px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            z-index: 10;

            grid-template-columns: 1fr 1fr;
            gap: 50px;
            padding: 50px;
        }

            flex-direction: column;
            gap: 15px;
        }

            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

            display: flex;
            gap: 15px;
        }

            height: 100px;
            background: #f5f5f5;

            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;

        .thumbnail img {

            height: 100%;
            object-fit: contain;
        }

        }

            margin-bottom: 10px;
            font-weight: 600;
        }

            color: #666;
            line-height: 1.6;

            color: #fff;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;

            margin-top: 30px;

            align-items: center;
            justify-content: center;

            .product-count {

                font-size: 10px;
                margin-bottom: 4px;

            .original-price {

            }

            .logo {
                font-size: 20px;
                letter-spacing: 1.5px;
            }

            .logo-image {
                width: 50px;
                height: 50px;
            }

            .phone-label {
                font-size: 11px;
            }

            .phone-icon {
                font-size: 11px;
            }

            .promo-banner {
                font-size: 11px;
                padding: 10px 8px;
            }

            .page-header {
                flex-direction: row;
                align-items: center;
                gap: 10px;
                margin-bottom: 20px;
            }

            .page-title {
                font-size: 20px;
            }

            .product-count {
                font-size: 13px;
                white-space: nowrap;
            }

            .filters-bar {
                margin-bottom: 20px;

            }

            .sort-section {
                gap: 8px;
            }

            .sort-section span {
                font-size: 13px;
            }

            .sort-select {
                font-size: 12px;
                padding: 8px 30px 8px 10px;
                max-width: 140px;
            }

            header {
                padding: 15px 20px;
            }

            .container {
                padding: 15px 10px;
            }
        }
    </style>

        let currentProduct = null;
        let currentFilter = 'all';
        let currentSort = 'featured';

        function getTypeDisplay(type) {
            switch(type) {
                case 'luggage':
                    return 'LUGGAGE';
                case 'backpack':
                    return 'BACKPACK';
                case 'school-bag':
                    return 'SCHOOL BAG';
                default:
                    return type.toUpperCase();
            }
        }

        function renderProducts() {
            const grid = document.getElementById('productGrid');
            let filtered = products;

            // Apply filter
            if (currentFilter !== 'all') {
                if (currentFilter === 'sale') {
                    filtered = products.filter(p => p.price > p.offer);
                } else {
                    filtered = products.filter(p => 
                        p.type === currentFilter || 
                        p.size === currentFilter || 
                        p.set === currentFilter
                    );
                }
            }

            // Apply sort
            filtered = [...filtered].sort((a, b) => {
                switch(currentSort) {
                    case 'price-low':
                        return a.offer - b.offer;
                    case 'price-high':
                        return b.offer - a.offer;
                    case 'discount':
                        const discountA = ((a.price - a.offer) / a.price) * 100;
                        const discountB = ((b.price - b.offer) / b.price) * 100;
                        return discountB - discountA;
                    default:
                        return 0;
                }
            });

            grid.innerHTML = filtered.map(product => {
                const discount = product.price > product.offer ? 
                    Math.round(((product.price - product.offer) / product.price) * 100) : 0;
                
                return `
                    <div class="product-card" onclick="openProductModal(${product.id})">
                        <div class="product-image-container">
                            ${discount > 0 ? `<div class="discount-badge">SAVE ${discount}%</div>` : ''}
                            ${product.img1 ? `<img src="${product.img1}" alt="${product.name}">` : '<div style="font-size: 80px; color: #999;">ðŸŽ’</div>'}
                        </div>
                        <div class="product-info">
                            <div class="product-category">${getTypeDisplay(product.type)}</div>
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">
                                <span class="current-price">${product.offer} SR</span>
                                ${discount > 0 ? `<span class="original-price">${product.price} SR</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('productCount').textContent = `${filtered.length} products`;
        }

        function filterProducts(filter) {
            currentFilter = filter;
            renderProducts();
            toggleSidebar();
        }

        function sortProducts(sort) {
            currentSort = sort;
            renderProducts();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('open');
        }

        function openProductModal(productId) {
            currentProduct = products.find(p => p.id === productId);
            if (!currentProduct) return;

            document.getElementById('modalCategory').textContent = getTypeDisplay(currentProduct.type);
            document.getElementById('modalTitle').textContent = currentProduct.name;
            document.getElementById('modalPrice').textContent = currentProduct.offer + ' SR';
            document.getElementById('modalOriginalPrice').textContent = currentProduct.price + ' SR';
            document.getElementById('modalDescription').textContent = currentProduct.desc;
            
            // Set main image
            const mainImg = document.getElementById('mainImage');
            if (currentProduct.img1) {
                mainImg.innerHTML = `<img src="${currentProduct.img1}" alt="${currentProduct.name}">`;
            } else {
                mainImg.innerHTML = '<div style="font-size: 120px; color: #999;">ðŸŽ’</div>';
            }

            // Set thumbnails
            const thumbnails = document.getElementById('thumbnails');
            const images = [currentProduct.img1, currentProduct.img2, currentProduct.img3].filter(Boolean);
            thumbnails.innerHTML = images.map((img, index) => `
                <div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="changeMainImage('${img}', this)">
                    <img src="${img}" alt="Image ${index + 1}">
                </div>
            `).join('');

            document.getElementById('productModal').classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function changeMainImage(imgSrc, thumbnail) {
            document.getElementById('mainImage').innerHTML = `<img src="${imgSrc}" alt="Product">`;
            document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
            thumbnail.classList.add('active');
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('open');
            document.body.style.overflow = 'auto';
        }

        function orderViaWhatsApp() {
            if (!currentProduct) return;
            
            const message = `Hi! I'm interested in ordering:\n\n${currentProduct.name}\nPrice: ${currentProduct.offer} SR\n\nPlease provide more information.`;
            const phoneNumber = '966570928796';
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            window.open(whatsappUrl, '_blank');
        }

        // Initialize
        renderProducts();
    </script>
</body>
