<body>

            <span class="product-count" id="productCount">0 products</span>
        </div>

                <span>Sort by:</span>
                <select class="sort-select" onchange="sortProducts(this.value)">

        <div class="modal-content">

                    <div class="main-image" id="mainImage"></div>

                    <button class="whatsapp-btn" onclick="orderViaWhatsApp()">

    <script>
        // Products will be injected here by Flutter app
        let products = [];
        let currentProduct = null;
        let currentFilter = 'all';
        let currentSort = 'featured';

        function getTypeDisplay(type) {
            switch(type) {
                case 'luggage':
                    return 'LUGGAGE';
                case 'backpack':
                    return 'BACKPACK';
                case 'school-bag':
                    return 'SCHOOL BAG';
                default:
                    return type.toUpperCase();
            }
        }

        function renderProducts() {
            const grid = document.getElementById('productGrid');
            let filtered = products;

            // Apply filter
            if (currentFilter !== 'all') {
                if (currentFilter === 'sale') {
                    filtered = products.filter(p => p.price > p.offer);
                } else {
                    filtered = products.filter(p => 
                        p.type === currentFilter || 
                        p.size === currentFilter || 
                        p.set === currentFilter
                    );
                }
            }

            // Apply sort
            filtered = [...filtered].sort((a, b) => {
                switch(currentSort) {
                    case 'price-low':
                        return a.offer - b.offer;
                    case 'price-high':
                        return b.offer - a.offer;
                    case 'discount':
                        const discountA = ((a.price - a.offer) / a.price) * 100;
                        const discountB = ((b.price - b.offer) / b.price) * 100;
                        return discountB - discountA;
                    default:
                        return 0;
                }
            });

            grid.innerHTML = filtered.map(product => {
                const discount = product.price > product.offer ? 
                    Math.round(((product.price - product.offer) / product.price) * 100) : 0;
                
                return `
                    <div class="product-card" onclick="openProductModal(${product.id})">
                        <div class="product-image-container">
                            ${discount > 0 ? `<div class="discount-badge">SAVE ${discount}%</div>` : ''}
                            ${product.img1 ? `<img src="${product.img1}" alt="${product.name}">` : '<div style="font-size: 80px; color: #999;">ðŸŽ’</div>'}
                        </div>
                        <div class="product-info">
                            <div class="product-category">${getTypeDisplay(product.type)}</div>
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">
                                <span class="current-price">${product.offer} SR</span>
                                ${discount > 0 ? `<span class="original-price">${product.price} SR</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('productCount').textContent = `${filtered.length} products`;
        }

        function filterProducts(filter) {
            currentFilter = filter;
            renderProducts();
            toggleSidebar();
        }

        function sortProducts(sort) {
            currentSort = sort;
            renderProducts();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('open');
            
            // Check scroll indicator when sidebar opens
            if (document.getElementById('sidebar').classList.contains('open')) {
                checkScrollIndicator();
            }
        }

        function checkScrollIndicator() {
            const sidebarContent = document.getElementById('sidebarContent');
            const scrollIndicator = document.getElementById('scrollIndicator');
            
            if (sidebarContent && scrollIndicator) {
                const isScrollable = sidebarContent.scrollHeight > sidebarContent.clientHeight;
                const isAtBottom = sidebarContent.scrollHeight - sidebarContent.scrollTop <= sidebarContent.clientHeight + 10;
                
                if (!isScrollable || isAtBottom) {
                    scrollIndicator.classList.add('hidden');
                } else {
                    scrollIndicator.classList.remove('hidden');
                }
            }
        }

        // Add scroll listener to sidebar
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarContent = document.getElementById('sidebarContent');
            if (sidebarContent) {
                sidebarContent.addEventListener('scroll', checkScrollIndicator);
            }
        });

        function openProductModal(productId) {
            currentProduct = products.find(p => p.id === productId);
            if (!currentProduct) return;

            document.getElementById('modalCategory').textContent = getTypeDisplay(currentProduct.type);
            document.getElementById('modalTitle').textContent = currentProduct.name;
            document.getElementById('modalPrice').textContent = currentProduct.offer + ' SR';
            document.getElementById('modalOriginalPrice').textContent = currentProduct.price + ' SR';
            document.getElementById('modalDescription').textContent = currentProduct.desc;
            
            // Set main image
            const mainImg = document.getElementById('mainImage');
            if (currentProduct.img1) {
                mainImg.innerHTML = `<img src="${currentProduct.img1}" alt="${currentProduct.name}">`;
            } else {
                mainImg.innerHTML = '<div style="font-size: 120px; color: #999;">ðŸŽ’</div>';
            }

            // Set thumbnails
            const thumbnails = document.getElementById('thumbnails');
            const images = [currentProduct.img1, currentProduct.img2, currentProduct.img3].filter(Boolean);
            thumbnails.innerHTML = images.map((img, index) => `
                <div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="changeMainImage('${img}', this)">
                    <img src="${img}" alt="Image ${index + 1}">
                </div>
            `).join('');

            document.getElementById('productModal').classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function changeMainImage(imgSrc, thumbnail) {
            document.getElementById('mainImage').innerHTML = `<img src="${imgSrc}" alt="Product">`;
            document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
            thumbnail.classList.add('active');
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('open');
            document.body.style.overflow = 'auto';
        }

        function orderViaWhatsApp() {
            if (!currentProduct) return;
            
            const message = `Hi! I'm interested in ordering:\n\n${currentProduct.name}\nPrice: ${currentProduct.offer} SR\n\nPlease provide more information.`;
            const phoneNumber = '966570928796';
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            window.open(whatsappUrl, '_blank');
        }

        // Initialize
        renderProducts();
    </script>
</body>
</html>
